<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
        <div class="row">
<div class="col-6"> 
  
  <form id="form">
      <input
        type="search"
        id="city-input"
        class="form-control"
        placeholder="Type the city here"
              />
            </br>
      <input type="submit" class="btn btn-primary w-50" value="Go!">
          </br>
     
    </form>
  </br>
      <span id="current-button"><button class="btn btn-success w-50">Current place</button> </span>
      
</br>
</br>
      <h1 id="city"></h1>
      <p class="date"></p>
      <li id="description"></li>
      <h2 id="temperature">°C</h2>

      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy">
      <ul class="values">
        <li> <span id="humidity"> </span></li>
        <li> <span id="wind"></span> </li>
      </ul>
    </div>
    <div class="col-6 right">
      <li>
        Sunday
        <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny">
        <p>27°C Mostly sunny</p>
      </li>
      <li>
        Monday
        <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny">
    <p>20°C Mostly sunny</p>
      </li>
      <li>
        Tuesday
        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy">
        <p>17°C Cloudy</p>
      </li>
      <li>
        Wednesday
        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy">
    <p>21°C Partly Cloudy</p>
      </li>
      <li>
        Thursday
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="rainy">
    <p> 13°C PM Showers</p>
      </li>
    </div>
    </div>
    </div>
</div>
<script src="app.js"> </script>
  </body>
</html>
